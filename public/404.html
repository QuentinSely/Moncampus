<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Non Trouvée</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: "Arial", sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 10px;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #ff6f61;
      }
      p {
        font-size: 1.25rem;
        margin: 20px 0;
      }
      a {
        color: #ff6f61;
        text-decoration: none;
        font-size: 1.25rem;
        border: 2px solid #ff6f61;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #ff6f61;
        color: #fff;
      }
      .illustration {
        margin-top: 20px;
      }
      .illustration img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oups! La page que vous cherchez n'existe pas.</p>
      <a href="/">Retour à l'accueil</a>
      <div class="illustration">
        <img src="/logo-carre.png" alt="logo" />
      </div>
    </div>
  </body>
</html>
